<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS + JS clock</title>
    <link rel="StyleSheet" href="stylesheet.css">
</head>
<body>
    <div class="clock">
        <div class="click-face">
            <div class="hand hour-hand"></div>
            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
        </div>
    </div>
    <script>

        const secondHand = document.querySelector('.second-hand');
        const minHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');

        function setDate(){ //Establece el DIA del mes si se lo pasamos como parametro, pero la hora actual (hora argentina)
            const now = new Date(); //Guardamos en una variable fecha actual.
            const second = now.getSeconds()// de esa fecha actual obtenemos los segundos.

            const secondDegrees = ((second / 60) * 360) + 90 ; // le tenemos que dar un porcentaje,  para eso necesitamos una base de 100, lo dividimos en 60 y lo multiplicamos por 360.(los grados de la vuelta completa). Le agregamos 90 porque son los grados iniciales.
            secondHand.style.transform = `rotate(${secondDegrees}deg)`;

            const mins = now.getMinutes()// Obtenemos los minutos de la fecha actual.
            const minsDegrees = ((mins/60)*360) + 90;
            minHand.style.transform = `rotate(${minsDegrees}deg)`;

            const hours = now.getHours()// Obtenemos las horas de la fecha actual.
            const hoursDegrees = ((hours/12)*360) + 90;
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`;

        }
        setInterval(setDate,1000); //Se ejecutara la funcion cada 1 seg. Activamos la funcion, sino no aparece en consola.
    </script>
</body>
</html>
